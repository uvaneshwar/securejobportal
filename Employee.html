<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Employee Information Form</h1>
    <form id="employeeForm" action="/submit" method="POST">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="experienceNeeded">Experience Needed:</label>
        <input type="text" id="experienceNeeded" name="experienceNeeded" required>

        <label for="technologyStack">Technology Stack:</label>
        <input type="text" id="technologyStack" name="technologyStack" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("employeeForm").onsubmit = function(event) {
            console.log("Form Submitted!");
        };
    </script>
</body>
</html>
